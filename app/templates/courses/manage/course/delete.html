{% extends '_base.html' %}

{% block title %}
    Delete course "{{ course.title }}"
{% endblock title %}

{% block content %}
    <h1>
        Delete course "{{ course.title }}"
    </h1>
    <div class="module">
        <h2>Course Info</h2>
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ course }}"?</p>
            <p><input type="submit" value="Confirm"></p>
        </form>
    </div>
{% endblock content %}
